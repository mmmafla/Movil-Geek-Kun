<ion-content class="ion-padding">

  <ion-card>

    <div class="d-flex-center">

      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <app-logo></app-logo>

        <!-- .- Correo. -->

        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Ingrese su correo"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El campo "Correo" es obligatorio.</div>
          <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido.</div>
        </div>
    
        <!-- .- Contraseña. -->

        <app-custom-input [control]="form.controls.password" type="password" icon="lock-closed-outline" label="Ingrese su contraseña"></app-custom-input>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">El campo "Contraseña" es obligatorio.</div>
        </div>

        <p routerLink="forgot-pass" class="ion-text-end">¿Olvidaste tu contraseña?</p>

        <ion-button expand="block" type="submit" [disabled]="form.invalid">Ingresar</ion-button>
        <ion-button class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active" expand="block" fill="outline">Registrarse</ion-button>
    
      </form>

    </div>

  </ion-card>

</ion-content>
