<ion-header>
  <ion-toolbar>
    <ion-title>Pagina no encontrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="error-content">
    <img src="assets/img/e404.gif" alt="Error 404" class="error-image">
    <p>Esta pagina no existe en esta aplicación móvil, por favor rediríjase a otra página.</p>
    <ion-button expand="full" [routerLink]="['/tab-componet/news']">Volver</ion-button>
  </div>

</ion-content>
