<!--
  La 'register.page' es donde se solicitan datos para la creación de una cuenta.
  Se presentaran 5 campos de datos y 1 botón.
  Cada campo pedira su respectivo, el botón llevara a la 'news.page' una vez que los campos de datos se hayan completado.
-->

<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>Registro de cuenta</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Ingrese datos</ion-card-title>      
    </ion-card-header>

    <ion-card-content>

      <ion-avatar *ngIf="form.value.imagen">
        <img [src]="form.value.imagen" alt="">
      </ion-avatar>

      <ion-icon class="image-icon" *ngIf="!form.value.imagen" name="image-outline"></ion-icon>
      <br>

      <ion-button (click)="takeImage()" class="box-shadow" shape="round" size="small">Cambiar Foto</ion-button>

      <ion-item> <!-- <> Campo de dato: Nombre <> -->
        <ion-input label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item> <!-- <> Campo de dato: Apellido <> -->
        <ion-input label="Apellido" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item> <!-- <> Campo de dato: Usuario <> -->
        <ion-input label="Usuario" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item> <!-- <> Campo de dato: Correo <> -->
        <ion-input label="Correo" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item> <!-- <> Campo de dato: Contraseña <> -->
        <ion-input label="Contraseña" labelPlacement="floating" type="password"></ion-input>
      </ion-item>

      <!-- 
      [(ngModel)]="register.Nombre"
      [(ngModel)]="register.Apellido"
      [(ngModel)]="register.Usuario"
      [(ngModel)]="register.Correo"
      [(ngModel)]="register.Contrasena"
      -->

    </ion-card-content>

    <!-- <> Botón para registrarse <> -->
    <ion-button expand="block" [routerLink]="['/tab-componet/news']">Registrarse</ion-button>

  </ion-card>

</ion-content>
