<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list [inset]="true">

    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Ajustes de cuenta</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-toggle>
        <ion-label>Modo oscuro</ion-label>
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="power" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-input type="text" placeholder="Ingrese Nombre" [(ngModel)]="name"></ion-input>
    <ion-input type="number" placeholder="Ingrese Número" [(ngModel)]="number"></ion-input>
    <ion-button shape="block" (click)="guardar()">Guardar en BD</ion-button>   
    <ion-button shape="block" (click)="eliminar()">Eliminar un N° de la BD</ion-button>  
    <ion-button shape="block" (click)="borrarBD()">Eliminar BD</ion-button> 
    <ion-list>
      <ion-item-sliding *ngFor="let item of favoritos.__zone_symbol__value">
        <ion-item>
          <ion-avatar>
            <img alt="Contacto" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <!--word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
            <h2 style="word-wrap: break-word; white-space: normal;">{{ item.strName }}</h2>
            
            <p>{{ item.intNumber }}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>      
    </ion-list>     
  </ion-card>
  
</ion-content>
