<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list [inset]="true">

    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Ajustes de cuenta</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-toggle>
        <ion-label>Modo oscuro</ion-label>
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="power" slot="start"></ion-icon>
      <ion-label>Cerrar sesi√≥n</ion-label>
    </ion-item>

  </ion-list>

  <ion-searchbar (ionInput)="getItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of favorite">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <!-- word-wrap para los cortes entre palabras  white-space para que aparezca todo el texto en varias lineas y no se corte-->
          <p style="word-wrap: break-word; white-space: normal;">{{ item.price }}</p>
        </ion-label>

      </ion-item>      
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item)">
          <ion-icon name="create" ></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
