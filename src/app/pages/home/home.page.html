<!--
  La 'home.page' es la vista principal de la aplicación, donde se puede acceder a las multifuncionalidades de esta.
  Se presentaran 5 apartados: "Cuenta", "Noticias", "Tienda", "Salvar al mundo", y "Configuración".
-->

<ion-header collapse="condense">

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of newsItems">
        <ion-card>
          <!-- Imagen del artículo -->
          <ion-card-header>
            <h6>{{ item.tabTitle }}</h6>
            <ion-card-title>{{ item.title}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- Imagen del artículo -->
            <ion-img [src]="item.image || 'assets/default-image.png'"></ion-img>

            <!-- Información del artículo -->
            <div class="item-details">
             <p>{{ item.body }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <!-- <> Botón para volver al encabezado de la vista <> -->
  <ion-button id="btn-scroll" (click)="scrollToTop()"><ion-icon name="arrow-up"></ion-icon></ion-button>

</ion-content>
