<app-header backButton="/auth" title="Recuperar contraseña"></app-header>
<ion-content>

  <ion-card>

    <div class="d-flex-center">

      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- .- Correo. -->

        <p>Por favor, ingresa tu correo electrónico asociado a la cuenta para recuperar tu contraseña.</p>

        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Ingrese su correo"></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El campo "Correo" es obligatorio.</div>
          <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido.</div>
        </div>

        <ion-button expand="block" type="submit" [disabled]="form.invalid">Enviar</ion-button>
    
      </form>

    </div>

  </ion-card>

</ion-content>
