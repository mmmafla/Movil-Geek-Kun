<app-header backButton="/auth" title="Recuperar contraseÃ±a"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <!-- .- Correo. -->

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Ingrese su correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El campo "Correo" es obligatorio.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido.</div>
      </div>

      <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">Enviar<ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
  
    </form>

  </div>

</ion-content>
