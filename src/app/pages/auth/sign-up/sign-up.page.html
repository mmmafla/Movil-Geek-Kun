<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <!-- .- NickName. -->

      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text" label="Ingrese su NickName"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es obligatorio.</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El NickName debe tener minimo 4 caracteres.</div>
      </div>

      <!-- .- Correo. -->

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Ingrese su correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El campo "Correo" es obligatorio.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido.</div>
      </div>

      <!-- .- Contraseña. -->
  
      <app-custom-input [control]="form.controls.password" type="password" icon="lock-closed-outline" label="Ingrese su contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">El campo "Contraseña" es obligatorio.</div>
      </div>

      <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">Registrarse<ion-icon slot="end" name="person-add-outline"></ion-icon></ion-button>
  
    </form>

  </div>

</ion-content>
