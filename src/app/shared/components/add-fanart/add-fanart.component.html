<app-header [isModal]="true" title="Subir Fan-Art"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- Foto si -->

        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!-- Foto no -->

        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
        <br>

        <!-- .- Tomar Foto / Imagen -->

        <ion-button (click)="takeImage()" size="small" shape="round">
            Tomar / Subir foto
        </ion-button>

        <!-- .- NickName. -->
  
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Titulo"></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El campo "Correo" es obligatorio.</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El NickName debe tener minimo 4 caracteres.</div>
        </div>

        <!-- .- Descripción. -->
  
        <app-custom-input autocomplete="caption" [control]="form.controls.name" type="text" label="Descripción"></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.caption.errors && form.controls.caption.touched">
          <div *ngIf="form.controls.caption.errors?.['required']">El campo "Descripción" es obligatorio.</div>
        </div>
  
        <ion-button class="submit" type="ion-margin" [disabled]="form.invalid">Subir</ion-button>
    
      </form>
</ion-content>
